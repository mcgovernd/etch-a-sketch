<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <header class="intro-box">
        <p>This is an in-browser Etch-A-Sketch app. Drag your mouse cursor over the grid to draw!</p>
        <button id="generate-button">Generate a new grid!</button>
        <br>
        <div class="style-buttons">
            <button id="default-style">Default Style</button>
            <button id="rgb-style">Random Colors</button>
            <button id="darken-style">Darken</button>
        </div>
    </header>
    
    <div id="container">
        <!-- JS content generated here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
